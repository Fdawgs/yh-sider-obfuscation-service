name: CI

# **What it does**: Runs our tests.
# **Why we have it**: We want our tests to pass before merging code.

on:
    push:
        branches:
            - master
        paths-ignore:
            - "docs/**"
            - "*.md"
    pull_request:
        branches:
            - master
        paths-ignore:
            - "docs/**"
            - "*.md"
        types: [opened, ready_for_review, reopened, synchronize]

permissions:
    contents: read

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
    group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
    cancel-in-progress: true

jobs:
    dependency-review:
        name: Dependency Review
        if: github.event.pull_request.draft == false
        runs-on: ubuntu-latest
        steps:
            - name: Check out repo
              uses: actions/checkout@v3

            - name: "Dependency review"
              uses: actions/dependency-review-action@v1

    lint:
        name: Lint Code
        if: github.event.pull_request.draft == false
        runs-on: ubuntu-latest
        steps:
            - name: Check out repo
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  cache: npm
                  node-version: 16

            - name: Install
              run: npm ci --ignore-scripts

            - name: Run ESLint
              run: npm run lint

            - name: Run Prettier
              run: npm run lint:prettier:ci

            - name: Run License Checker
              run: npm run lint:licenses

            - name: Run Lockfile Linter
              run: npx lockfile-lint -p package-lock.json -t npm -a npm github.com -o 'https:' 'git+https:'

    commit-lint:
        name: Lint Commit Messages
        if: >
            github.event.pull_request.draft == false &&
            github.actor != 'dependabot[bot]'
        runs-on: ubuntu-latest
        steps:
            - name: Check out repo
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Run Commitlint
              uses: wagoid/commitlint-github-action@v4
              with:
                  configFile: ./package.json

    unit-tests:
        name: Unit Tests
        if: github.event.pull_request.draft == false
        strategy:
            matrix:
                node-version: [14, 16]
                os: [macos-latest, ubuntu-latest, windows-latest]
        runs-on: ${{ matrix.os }}
        steps:
            - name: Check out repo
              uses: actions/checkout@v3

            - name: Setup Node ${{ matrix.node }} on ${{ matrix.os }}
              uses: actions/setup-node@v3
              with:
                  cache: npm
                  node-version: ${{ matrix.node }}

            - name: Install
              run: npm ci --ignore-scripts

            - name: Run tests
              run: |
                  cp .env.template .env
                  npm run jest:coverage

            - name: Coveralls parallel
              if: github.repository == 'Fdawgs/ydh-sider-obfuscation-service'
              uses: coverallsapp/github-action@1.1.3
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  parallel: true
                  flag-name: run-${{ matrix.node }}-${{ matrix.os }}

    lint-docker-file:
        name: Lint Dockerfile
        if: github.event.pull_request.draft == false
        runs-on: ubuntu-latest
        steps:
            - name: Check out repo
              uses: actions/checkout@v3

            - name: Run Hadolint
              uses: hadolint/hadolint-action@v2.1.0
              with:
                  dockerfile: Dockerfile
                  ignore: DL3018

    docker-compose-tests:
        name: Docker Compose Build Tests
        needs: lint-docker-file
        if: github.event.pull_request.draft == false
        runs-on: ubuntu-latest
        steps:
            - name: Check out repo
              uses: actions/checkout@v3

            - name: Build and start app
              run: |
                  cp .env.template .env
                  docker compose up -d

    coverage:
        name: Aggregate Coverage Calculations
        needs: unit-tests
        if: >
            github.event.pull_request.draft == false &&
            github.repository == 'Fdawgs/ydh-sider-obfuscation-service'
        runs-on: ubuntu-latest
        steps:
            - name: Coveralls finished
              uses: coverallsapp/github-action@1.1.3
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  parallel-finished: true

    # This job is used to save the PR number in an artifact, for use in the automerge.yml workflow
    save-pr-number:
        name: Save Dependabot PR Number
        if: >
            github.event.pull_request.draft == false &&
            github.event_name == 'pull_request' &&
            github.actor == 'dependabot[bot]'
        runs-on: ubuntu-latest
        steps:
            - name: Check out repo
              uses: actions/checkout@v3

            - name: Save PR number
              run: |
                  mkdir -p ./pr
                  echo ${{ github.event.number }} > ./pr/NR

            - name: Upload PR number in artifact
              uses: actions/upload-artifact@v3
              with:
                  name: pr
                  path: pr/
